<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>蚂蚁部落</title>
    <style type="text/css">
        #callboard { height:24px; line-height:24px; overflow:hidden;} #callboard ul { padding:0;} #callboard li { padding:0;}
    </style>
    <script src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        (function (win){
            var callboarTimer;
            var callboard = $('#callboard');
            var callboardUl = callboard.find('ul');
            var callboardLi = callboard.find('li');
            var liLen = callboard.find('li').length;
            var initHeight = callboardLi.first().outerHeight(true);
            win.autoAnimation = function (){
                if (liLen <= 1) return;
                var self = arguments.callee;
                var callboardLiFirst = callboard.
                find('li').first();
                callboardLiFirst.animate({ marginTop:-initHeight }, 500, function (){
                    clearTimeout(callboarTimer);
                    callboardLiFirst.appendTo(callboardUl).css({marginTop:0});
                    callboarTimer = setTimeout(self, 5000); }); }
            callboard.mouseenter( function (){
                clearTimeout(callboarTimer); }).mouseleave(function (){ callboarTimer = setTimeout(win.autoAnimation, 5000); }); }(window));
        setTimeout(window.autoAnimation, 5000);
    </script>
</head>
<body>
<div id="callboard">
    <ul>
        <li> <a href="http://www.jbxue.com/9652.html">公告：脚本学堂，欢迎大家的光临</a> </li>
        <li> <span style="color:red;">公告：流量持续增长中，敬请期待!</span> </li>
    </ul>
</div>
</body>
</html>
