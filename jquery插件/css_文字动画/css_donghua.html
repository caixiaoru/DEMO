<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url("css.css");
        body {
            /*background-color: #32c896;*/
            background-image: url("5507e97a61f61.jpg");
            background-size: cover;
            font-family: 'Ultra', serif;
        }

        .container {
            height: 250px;
            width: 450px;
            padding: 0;
            margin: 0;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            list-style-type: none;
            border-radius: 10px;
            text-align: center;
            color: #e83b33;
            font-size: 4rem;
            line-height: 1;
        }
        .container .newYear {
            display: inline-block;
            font-size: 8rem;
            margin: 0;
            left: 99%;
            transform: translateX(-50%);
            position: absolute;
            margin: auto;
            color: #32c896;
            animation: animate 2s ease infinite;
            bottom: 0;
        }

        @keyframes animate {
            0%,100% {
                text-shadow: 4px 0px 1px #E8DDB5, 6px 0px 1px #E8DDB5, 8px 0px 1px #E8DDB5, 10px 0px 1px #E8DDB5;
            }
            50% {
                text-shadow: -4px 0px 1px #E8DDB5, -6px 0px 1px #E8DDB5, -4px 0px 1px #E8DDB5, -10px 0px 1px #E8DDB5;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <!--HAPPY NEW YEAR-->
    <h1 class="newYear">味到家</h1>
</div>
</body>
</html>
